<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <title>Reveal!</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="controls" class="controls no-select">
    <div class="row1">
      <button class="control" name="settings" data-event="s">⚙</button>
    </div>
    <div class="row2 controls-optional">
      <!-- ↪ ↩ ⟳ ↺ -->
      <button class="control" data-event="p">⏮</button>
      <button class="control" data-event="r">🔄</button>
    </div>
    <div class="row3 controls-optional">
      <button class="control" data-event="u">▶</button>
      <!-- ⎚ -->
      <button class="control" data-event="c">🌬</button>
      <button class="control" data-event="n">⏭</button>
    </div>
  </div>

  <div id="settings" class="settings no-select">
    <fieldset>
      <legend>General</legend>
      <div>
        <label for="input-select-images">Select images:</label>
        <button id="input-select-images" class="control" name="open" data-event="l">📂</button>
      </div>
      <div>
        <label for="input-show-controls">Show controls:</label>
        <input type="checkbox" id="input-show-controls" name="input-show-controls" />
      </div>
      <div>
        <label for="input-verbose">Verbose messages:</label>
        <input type="checkbox" id="input-verbose" name="input-verbose" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Covering</legend>
      <div class="slidecontainer">
        <label for="input-object-count">Number of objects: </label>
        <input type="range" min="10" max="100" value="10" class="slider" id="input-object-count">
      </div>
      <div>
        <label for="input-object-type">Cover with: </label>
        <select name="input-object-tpye" id="input-object-type">
          <option value="Triangles">Triangles</option>
          <option value="Rectangles">Rectangles</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Quiz</legend>
      <div>
        <label for="input-quiz-year">Guess the year:</label>
        <input type="checkbox" id="input-quiz-year" name="input-quiz-year" />
      </div>
    </fieldset>
    <div class="settings-row">
      <button class="settings-done control" data-event="d">Done</button>
    </div>
    <div class="settings-row">
      <button class="control" data-event="i">Debug ℹ</button>
      <button class="control" data-event="y">Reset</button>
    </div>
  </div>

  <main class="container no-select">
    <svg id="overlay-svg" preserveAspectRatio="meet" xmlns="http://www.w3.org/2000/svg"></svg>
    <img id="image-container" src="" alt="">
  </main>

  <div class="qna no-select">
    <div id="question">
      <span id="question-span"></span>
    </div>
    <div id="answers"></div>
  </div>

  <div class="footer no-select">
    <span id="progress">x / x</span>
    <span id="location">Current location: </span>
  </div>
</body>

</html>
